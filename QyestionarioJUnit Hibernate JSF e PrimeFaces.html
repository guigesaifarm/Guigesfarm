<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário OWASP TOP-10</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 70%;
            padding: 10px;
            background-color: #98fb98;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 16px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        label {
            font-size: 20px; /* Aumenta o tamanho das respostas */
            margin: 1px 0; /* Espaçamento entre as respostas */
            display: block; /* Coloca cada resposta em uma linha separada */
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            color: blue;
            font-family: 'Papyrus', cursive;
            border-radius: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <img src="C:\Users\Elainia\Downloads\viniedu.jpg" alt="Logo do site" width="150" height="150">
       <h1 style="color: yellow;">Questionario OWASP TOP-10</h1>
    </div>

    <div class="container">
        <div id="question-container"></div>
        <button id="next-button" onclick="nextQuestion()">Próxima Questão</button>
        <button id="restart-button" onclick="restartQuiz()" style="display: none;">Refazer Questionário</button>
    </div>

    <script>
        const questions = [

            {
                question: "Qual é o propósito do JUnit em um projeto Java?  ",
                answers: ["A) Gerenciar transações de banco de dados. ", "B) Realizar testes unitários.", "C) Criar interfaces gráficas. ", "D) Implementar lógica de negócios. ","D) Implementar lógica de negócios. "],
                correct: 1
            },
            {
                question: " Qual é a anotação utilizada para indicar que um método é um teste no JUnit?  ",
                answers: ["A) @Test ", "B) @JUnit", "C) @TestMethod ", "D) @Before ","E) @After "],
                correct: 0
            },
            {
                question: " Em Hibernate, qual é o propósito da anotação @Entity ?  ",
                answers: ["A) Indicar que uma classe é uma entidade gerenciável pelo Hibernate. ", "B) Definir uma transação.", "C) Indicar um relacionamento entre entidades. ", "D) Especificar a chave primária de uma entidade. ","E) Mapear uma classe para uma tabela em um banco de dados. "],
                correct: 0
            },
            {
                question: "Qual é o padrão de design utilizado pelo Hibernate para gerenciar a persistência de objetos?   ",
                answers: ["A) Singleton ", "B) Factory", "C) DAO (Data Access Object) ", "D) MVC (Model-View-Controller) ","E) Observer "],
                correct: 2
            },
            {
                question: " Qual das opções abaixo é uma implementação do JavaServer Faces (JSF)?  ",
                answers: ["A) Apache Struts ", "B) Hibernate", "C) JUnit ", "D) Spring ","E) PrimeFaces "],
                correct: 4
            },
            {
                question: "O que a anotação @Transactional faz em uma aplicação que utiliza Hibernate?   ",
                answers: ["A) Inicia uma nova transação. ", "B) Define o escopo de uma transação. ", "C) Indica que um método deve ser executado dentro de uma transação. ", "D) Realiza a manipulação de dados. ","E) Configura o gerenciamento de sessões. "],
                correct: 2
            },
            {
                question: "Qual é o método utilizado em JUnit para indicar que um método deve ser executado antes de cada teste?   ",
                answers: ["A) @BeforeClass ", "B) @Before ", "C) @After ", "D) @AfterClass ","E) @Test "],
                correct: 1
            },
            {
                question: "O que representa a anotação @Column em uma entidade do Hibernate?   ",
                answers: ["A) Indica que a classe é uma entidade. ", "B) Define a chave primária da entidade. ", "C) Especifica um relacionamento entre entidades. ", "D) Especifica uma coluna da tabela no banco de dados. ","E) Indica um campo de texto. "],
                correct: 3
            },
            {
                question: "Qual é o propósito da biblioteca PrimeFaces?   ",
                answers: ["A) Facilitar a persistência de dados. ", "B) Fornecer uma interface gráfica rica para aplicações JSF. ", "C) Realizar testes unitários. ", "D) Gerenciar transações de banco de dados. ","E) Fornecer APIs para acesso a serviços web. "],
                correct: 1
            },
            {
                question: "Em JUnit, o que faz a anotação @Ignore ?   ",
                answers: ["A) Indica que o teste deve ser executado mesmo que tenha falhas. ", "B)Permite rodar testes apenas em um ambiente específico.  ", "C) Permite executar um teste de forma assíncrona. ", "D) Cria um teste de desempenho. ","E) Marca um teste para ser ignorado na execução. "],
                correct: 4
            },
            {
                question: "Qual é o comando utilizado para abrir uma sessão Hibernate?   ",
                answers: ["A) SessionFactory.openSession()  ", "B) Session.open()  ", "C) Hibernate.openSession() ", "D) SessionFactory.createSession() ","E) Session.create() "],
                correct: 0
            },
            {
                question: "Qual dos seguintes métodos é usado para persistir um objeto no Hibernate?   ",
                answers: ["A) saveOrUpdate()  ", "B) persist()  ", "C) add() ", "D) create() ","E) store() "],
                correct: 0
            },
            {
                question: "Qual é a principal característica do JSF?   ",
                answers: ["A) Ser um framework para testes automatizados.  ", "B) Ser uma biblioteca para manipulação de strings.  ", "c) Ser um framework MVC para desenvolvimento de aplicações web. ", "D) Ser um ORM (Object-Relational Mapping). ","E) Ser um sistema de gerenciamento de banco de dados. "],
                correct: 2
            },
            { 
                question: "O que é uma Managed Bean em JSF?  ",
                answers: ["A) Um objeto que contém a lógica de negócios.  ", "B) Um bean que é gerenciado pelo contêiner JSF.  ", "C) Um componente de interface gráfica. ", "D) Um serviço para persistência de dados. ","E) Um componente que se comunica com o banco de dados. "],
                correct: 1
            },
            { 
                question: "Como o Hibernate se conecta a um banco de dados?  ",
                answers: ["A) Por meio de JDBC.  ", "B) Usando XML para configuração.  ", "C) Através de um objeto de configuração. ", "D) Por meio de anotação em classes. ","E) Todas as alternativas estão corretas. "],
                correct: 4
            },
            { 
                question: "Qual é a função do método @FacesConverter em JSF?  ",
                answers: ["A) Converter valores de strings em tipos de dados.  ", "B) Acelerar a execução de conversões.  ", "C) Gerar uma nova instância de um bean. ", "D) Realizar conversões entre diferentes tipos de dados. ","E) Aplicar validações em campos de formulários. "],
                correct: 3
            },
            { 
                question: "Qual é o papel da anotação @Autowired no contexto do Spring, que pode ser usado junto com Hibernate?  ",
                answers: ["A) Gerenciar transações.  ", "B) Realizar injeção de dependência.  ", "C) Configurar propriedades de um bean. ", "D) Definir o escopo de um bean. ","E) Criar um novo bean. "],
                correct: 1
            },
            { 
                question: "Qual é a saída esperada do seguinte código JUnit?    java  @Test public void testeSoma() { assertEquals(5, 2 + 3); }  ",
                answers: ["A) 2 + 3 = 5  ", "B) Teste falhou  ", "C) Teste passou ", "D) Nenhuma saída ","E) Erro de compilação "],
                correct: 2
            },
            { 
                question: "Qual é o propósito do método session.beginTransaction() no Hibernate?  ",
                answers: ["A) Começar uma nova transação.  ", "B) Iniciar uma nova sessão.  ", "C) Fechar a sessão atual. ", "D) Comprometer a transação. ","E) Reverter a transação. "],
                correct: 0
            }


            // Adicione mais perguntas conforme necessário
        ];

        let currentQuestion = 0;
        let userAnswers = [];

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const questionData = questions[currentQuestion];
            questionContainer.innerHTML = `
                <h2>${questionData.question}</h2>
                ${questionData.answers.map((answer, index) => `
                    <label>
                        <input type="radio" name="answer" value="${index}">
                        ${answer}
                    </label><br>
                `).join("")}
            `;
        }

        function nextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                userAnswers.push(parseInt(selectedAnswer.value));
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            } else {
                alert("Por favor, selecione uma resposta.");
            }
        }

        function showResults() {
            let score = 0;
            const questionContainer = document.getElementById("question-container");
            let resultHtml = "<h2>Resultado Final</h2><table><tr><th>Questão</th><th>Resposta Correta</th><th>Sua Resposta</th></tr>";

            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) score++;
                resultHtml += `
                    <tr>
                        <td>${q.question}</td>
                        <td>${q.answers[q.correct]}</td>
                        <td>${q.answers[userAnswers[index]] || "Não respondida"}</td>
                    </tr>
                    <tr><td colspan="3"><hr></td></tr> <!-- Linha separadora entre respostas -->
                `;
            });

            resultHtml += `</table><p>Total de acertos: ${score}/${questions.length}</p>`;
            questionContainer.innerHTML = resultHtml;
            document.getElementById("next-button").style.display = "none";
            document.getElementById("restart-button").style.display = "inline-block";
        }

        function restartQuiz() {
            userAnswers = [];
            currentQuestion = 0;
            shuffleQuestions();
            showQuestion();
            document.getElementById("next-button").style.display = "inline-block";
            document.getElementById("restart-button").style.display = "none";
        }

        shuffleQuestions();
        showQuestion();
    </script>
</body>
</html>
