<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Transações Distribuídas  </title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 70%;
            padding: 10px;
            background-color: #98fb98;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 16px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        label {
            font-size: 20px; /* Aumenta o tamanho das respostas */
            margin: 1px 0; /* Espaçamento entre as respostas */
            display: block; /* Coloca cada resposta em uma linha separada */
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            color: blue;
            font-family: 'Papyrus', cursive;
            border-radius: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <img src="C:\Users\Elainia\Downloads\viniedu.jpg" alt="Logo do site" width="150" height="150">
       <h1 style="color: yellow;"> Questionário  Transações Distribuídas  </h1>
    </div>

    <div class="container">
        <div id="question-container"></div>
        <button id="next-button" onclick="nextQuestion()">Próxima Questão</button>
        <button id="restart-button" onclick="restartQuiz()" style="display: none;">Refazer Questionário</button>
    </div>

    <script>
        const questions = [

            {
                question: " O que são transações distribuídas em sistemas de software? ",
                answers: ["A) Transações que envolvem múltiplos passos dentro de um único banco de dados. ", "B)Transações que ocorrem em um sistema único, sem envolver sistemas múltiplos. ", "C) Transações que envolvem dois ou mais recursos ou sistemas diferentes, como bancos de dados ou serviços, e necessitam ser coordenadas para garantir consistência. ", "D) Transações que ocorrem exclusivamente em ambientes de computação em nuvem. "],
                correct: 2
            },
            {
                question: " Qual das seguintes opções melhor descreve o protocolo de duas fases (Two-Phase Commit - 2PC) ?  ",
                answers: ["A) Um protocolo usado para autenticar usuários em sistemas distribuídos. ", "B) Um protocolo utilizado para garantir que uma transação distribuída seja concluída com sucesso em todos os sistemas envolvidos ou seja completamente revertida. ", "C) Um algoritmo de especificação de dados para transações em sistemas distribuídos. ", "D) Um protocolo de sincronização de tempo entre servidores. "],
                correct: 1
            },
            {
                question: " Qual é o objetivo principal de uma transação distribuída? ",
                answers: ["A) Aumentar a velocidade de execução dos sistemas envolvidos. ", "B) Garantir a integridade e consistência dos dados em sistemas que operam com múltiplos recursos distribuídos.", "C) Minimizar o uso de memória e processamento em sistemas distribuídos. ", "D) Eliminar a necessidade de toras em sistemas distribuídos.  "],
                correct: 1
            },
            {
                question: " O que acontece na fase de commit do protocolo de duas fases (2PC)? ",
                answers: ["A) Cada recurso envolvido em uma transação é notificado para iniciar a transação.", "B) Todos os recursos que participam da transação são consultados sobre sua disponibilidade para concluir a operação. ", "C) Todos os recursos confirmam que estão prontos para concluir a transação, e o coordenador envia o comando final para efetivar as alterações em todos os sistemas.  "],
                correct: 2
            },
            {
                question: " Qual é uma desvantagem do protocolo de duas fases (2PC)?  ",
                answers: ["A) Pode haver um bloqueio prolongado de recursos enquanto a decisão de comprometer ou reverter é feita, o que pode levar à baixa escalabilidade e possíveis impasses.", "B) Ele é complexo de implementação e depende de algoritmos de inteligência artificial. ", "C) O protocolo não garante a consistência dos dados entre os sistemas envolvidos. ", "D) Ele permite que as transações sejam parcialmente concluídas, mesmo que alguns sistemas falhem. "],
                correct: 0
            },
            {
                question: " Em transações distribuídas, o que é o protocolo de três fases (3PC) ? ",
                answers: ["A) Uma extensão do protocolo de duas fases que tenta resolver os problemas de deadlock, introduzindo uma fase discutida para confirmar a decisão final antes de repeti-la. ", "B) Um protocolo para sincronização de dados em sistemas distribuídos. ", "C) Um método para realizar transações distribuídas sem envolver um coordenador central. ", "D) Um protocolo utilizado exclusivamente para transações em bancos de dados NoSQL."],
                correct: 0
            },
            {
                question: " O que significa o princípio ACID em transações, incluindo transações distribuídas? ",
                answers: ["A) Autenticação, Controle, Integridade e Durabilidade.", "B)Acordo, Consistência, Informação e Distribuição. ", "C) Algoritmos Computacionais Inteligentes Distribuídos. ", "D) Atomicidade, Consistência, Isolamento e Durabilidade.  "],
                correct: 3
            },
            {
                question: " O que é atomicidade em uma transação distribuída? ",
                answers: ["A) A capacidade de uma transação será dividida em várias subtransações. ", "B) A fragmentação de dados entre diferentes bancos de dados distribuídos.  ", "C) A garantia de que uma transação será concluída por completo ou totalmente revertida, sem estados intermediários parciais.  ", "D) A divisão de uma transação em múltiplas transações paralelas. "],
                correct: 2
            },
            {
                question: " Qual das opções abaixo é um desafio comum em transações distribuídas? ",
                answers: ["A) Simplificação do gerenciamento de logs. ", "B) Redução automática dos requisitos de memória do sistema.  ", "C) Garantir que apenas um banco de dados esteja envolvido em todas as transações. ", "D) Aumento da latência devido à comunicação entre diferentes sistemas distribuídos e à necessidade de cooperação entre eles. "],
                correct: 3
            },
            {
                question: " O que é o XA (eXtended Architecture) no contexto de transações distribuídas? ",
                answers: ["A) Um protocolo utilizado para autenticação de usuários em redes distribuídas. ", "B) Um padrão para realizar transações distribuídas envolvendo múltiplos sistemas de gerenciamento de banco de dados (SGBDs) e outros recursos. ", "C) Uma técnica de análise de dados para melhorar o desempenho em transações distribuídas. ", "D) Um tipo de algoritmo de balanceamento de carga usada em transações distribuídas. "],
                correct: 1
            }

            // Adicione mais perguntas conforme necessário
        ];

        let currentQuestion = 0;
        let userAnswers = [];

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const questionData = questions[currentQuestion];
            questionContainer.innerHTML = `
                <h2>${questionData.question}</h2>
                ${questionData.answers.map((answer, index) => `
                    <label>
                        <input type="radio" name="answer" value="${index}">
                        ${answer}
                    </label><br>
                `).join("")}
            `;
        }

        function nextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                userAnswers.push(parseInt(selectedAnswer.value));
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            } else {
                alert("Por favor, selecione uma resposta.");
            }
        }

        function showResults() {
            let score = 0;
            const questionContainer = document.getElementById("question-container");
            let resultHtml = "<h2>Resultado Final</h2><table><tr><th>Questão</th><th>Resposta Correta</th><th>Sua Resposta</th></tr>";

            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) score++;
                resultHtml += `
                    <tr>
                        <td>${q.question}</td>
                        <td>${q.answers[q.correct]}</td>
                        <td>${q.answers[userAnswers[index]] || "Não respondida"}</td>
                    </tr>
                    <tr><td colspan="3"><hr></td></tr> <!-- Linha separadora entre respostas -->
                `;
            });

            resultHtml += `</table><p>Total de acertos: ${score}/${questions.length}</p>`;
            questionContainer.innerHTML = resultHtml;
            document.getElementById("next-button").style.display = "none";
            document.getElementById("restart-button").style.display = "inline-block";
        }

        function restartQuiz() {
            userAnswers = [];
            currentQuestion = 0;
            shuffleQuestions();
            showQuestion();
            document.getElementById("next-button").style.display = "inline-block";
            document.getElementById("restart-button").style.display = "none";
        }

        shuffleQuestions();
        showQuestion();
    </script>
</body>
</html>
