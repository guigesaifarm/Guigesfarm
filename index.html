<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site!</h1>
    <div class="dropdown">
        <button>Escolha uma página</button>
        <div class="dropdown-content">
            <a href="BancodeDados.html"> Banco de Dados</a>
            <a href="pagina2.html">Página 2</a>
        </div>
    </div>

    <script>
        // Aqui você pode adicionar mais lógica se necessário, mas neste caso,
        // as páginas já estão linkadas diretamente nos <a> do dropdown.
    </script>
</body>
</html>
